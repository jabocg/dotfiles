set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-window-option -g mode-keys vi
set-option -g history-limit 5000
set-option -g allow-rename off
set -g display-panes-time 2000
set -s escape-time 0
set -g mouse on
if-shell "uname | grep -q Darwin" 'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'
if-shell "uname | grep -qv Darwin" 'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -sel p -f | xclip -i -sel c"'
run-shell "powerline-daemon -q"
if-shell "uname -s | grep -qv Darwin" ' source "/usr/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf" '
if-shell "uname -s | grep -q Darwin" ' source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf" '

set -g default-terminal "screen-256color"

bind-key 		-T	copy-mode-vi 	v 		send -X begin-selection
bind-key 		-T 	prefix			'"' 	split-window -c '#{pane_current_path}'
bind-key 		-T 	prefix			Q 		confirm-before -p "kill-session #W? (y/n)" kill-session
bind-key 		-T 	prefix			O 		select-pane -t :.-
bind-key 		-T 	prefix			% 		split-window -h -c '#{pane_current_path}'
bind-key 		-T 	prefix 			h		select-pane -L
bind-key 		-T 	prefix 			j		select-pane -D
bind-key 		-T 	prefix 			k		select-pane -U
bind-key 		-T 	prefix 			l		select-pane -R

